<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link  rel="stylesheet" href="profile.css" />
</head>

<body>
    <div class="card" id="ProfileCard">
        <h1>Priyal Jain</h1>
        <h2 id="info">JECRC Foundation (AI&DS)</h2>

        <p class="bio">Aspiring Software Engineer</p>

         <div class="tech-stack">
            <h3>Tech Stack</h3>
            <div class="badges">
                <span class="badge">HTML</span>
                <span class="badge">CSS</span>
                <span class="badge">Javascript</span>
                <span class="badge">C++</span>
                <span class="badge">Python</span>
            </div>
         </div>
         <button id="quoteBtn" onclick="generateQuote()">Today's quote!</button>
         <p class="quote" id="showQuote" ></p>
    </div> 

    <script src="profle.js"></script>
    
</body>
</html>
